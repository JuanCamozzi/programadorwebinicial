<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form>
        <div>
            <label for="Nombre">Nombre</label>
            <input class="input1" type="text" placeholder="Juan">
        </div>

        <div>
            <label for="apellido">Apellido</label>
            <input class="input1" type="text" placeholder="Camozzi">
        </div>
    <div>
        <label for="sexo">sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="Hombre">
                <label>Hombre</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="Mujer">
                <label>Mujer</label>
            </li>
        </ul>
    </div>
    <div>
        <label for="cel">Celular</label>
        <input class="input1" type="" placeholder="3515269559595">
    </div> 
    <div class="formulario">   
        <label for="email">email</label>
        <input class="input1" type="email" placeholder="asd@algo.com">
    </div>
    <div>    
        <label for="Titulo">Titulo</label>
        <select name="Titulo">
            <option value="primario">primario</option>
            <option value="secundario">secundario</option>
            <option value="terciario">terciario</option>
            <option value="universitario">universitario</option>
        </select>
    </div>
    <div>
        <label>Lenguajes para parender</label>
        <ul>
            <li>
                <input type="checkbox" name="Lenguajes para parender" value="HTML" id="HTML"/>
                <label>HTML</label>
            </li>
            <li>
                <input type="checkbox" name="Lenguajes para parender" value="CSS" id="CSS">
                <label>CSS</label>
            </li>
            <li>
                <input type="checkbox" name="Lenguajes para parender" value="Javascript" id="Javascript">
                <label>Javascript</label>
            </li>
        </ul>
    </div>
    <div>
        <label>Comentarios</label>
        <textarea name="comentarios"></textarea>
    </div>
    <div>    
        <input class="input2" type="submit">
    </div>
    <div>    
        <input class="input2" type="reset" value="borrar">
    </div>
    </form>
</body>
</html>
